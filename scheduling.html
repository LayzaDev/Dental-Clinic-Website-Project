<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamentos</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/scheduling.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header>
    <img src="./image/logotipo.jpeg" alt="logo">
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="structure.html">Estrutura</a></li>
      <li><a href="treatments.html">Tratamentos</a></li>
      <li><a href="scheduling.html">Agendamentos</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
  <main class="container">
      <form action="scheduling.php" method="post" class="form">
        <h2>Agendamentos</h2>
        <fieldset class="form-fieldset">
          <legend>Dados da Consulta</legend>
            <div class="row ">
              <div class="form-group col-md-6">
                <label class="form-label" for="especialidade">Especialidade:</label>
                <select name="especialidade" id="especialidade" class="form-select" required>
                  <option selected>Selecione</option>
                  <option value="odonto">1. Odontologia Geral</option>
                  <option value="estetica-dental">2. Estética Dental</option>
                  <option value="odontopediatria">3. Odontopediatria</option>
                  <option value="ortodontia">4. Ortodontia</option>
                  <option value="periodontia">5. Periodontia</option>
                  <option value="implantodontia">6. Implantodontia</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label class="form-label" for="profissional">Profissional:</label>
                <select name="profissional" id="profissional" class="form-select" required>
                  <option selected>Selecione</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label class="form-label" for="data">Data da Consulta:</label>
                <input type="date" name="data" id="data" class="form-control" required>
              </div>
              <div class="form-group col-md-6">
                <label class="form-label" for="horario">Horário:</label>
                <select name="horario" id="horario" class="form-select"  required>
                  <option selected>Selecione</option>
                  <option value="08:00">08:00</option>
                  <option value="09:30">09:30</option>
                  <option value="10:00">10:00</option>
                  <option value="11:00">11:00</option>
                  <option value="13:00">13:00</option>
                  <option value="15:00">15:00</option>
                </select>
              </div>
            </div>
        </fieldset>
        <fieldset>
          <legend>Dados do Paciente</legend>
            <div class="row">
              <div class="form-group col-md-8">
                <label class="form-label" for="nome">Nome do Paciente:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
              </div>
              <div class="form-group col-md-4">
                <label class="form-label" for="sexo">Sexo:</label>
                <select name="sexo" id="sexo" class="form-select" required>
                  <option value="">Selecione</option>
                  <option value="M">Masculino</option>
                  <option value="F">Feminino</option>
                  <option value="N">Prefiro não informar</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-3">
                <label class="form-label" for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" required>
              </div>
              <div class="form-group col-md-3">
                <label class="form-label" for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="34 99999-9999" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" maxlength="13" class="form-control" required>
              </div>
              <div class="form-group col-md-6">
                <label class="form-label" for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-3">
                <label class="form-label" for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" class="form-control" required>
              </div>
              <div class="form-group col-md-6">
                <label class="form-label" for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" class="form-control">
              </div>
              <div class="form-group col-md-3">
                <label class="form-label" for="estado">Estado:</label>
                <select name="estado" id="estado" class="form-select" required>
                  <option value="">Selecione</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-8">
                <label class="form-label" for="logradouro">Logradouro:</label>
                <input type="text" name="logradouro" id="logradouro" class="form-control" required>
              </div>
              <div class="form-group col-md-4">
                <label class="form-label" for="numero">Número:</label>
                <input type="number" name="numero" id="numero" class="form-control" required>
              </div>
            </div>
        </fieldset>
        <div class="button">
          <button type="submit" class="btn btn-primary">Agendar</button>
        </div>
      </form>
  </main>
</body>
</html>
