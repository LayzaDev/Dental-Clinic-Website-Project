<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
  <header>
    <img src="./image/logotipo.jpeg" alt="logo">
  </header>
  <nav>
    <ul>
      <li><a href="index.html">In√≠cio</a></li>
      <li><a href="structure.html">Estrutura</a></li>
      <li><a href="treatments.html">Tratamentos</a></li>
      <li><a href="scheduling.html">Agendamentos</a></li>
    </ul>
  </nav>
  <main>
    <h2>Login</h2>
    <form name="formLogin" action="php/login.php" method="POST">
      <div>
        <label for="email" class="labels">E-mail</label>
        <input type="email" name="email" id="email" class="inputs" placeholder="user@gmail.com">
        <span class="validationSpan"></span>
      </div>
      <div>
        <label for="password" class="labels">Senha</label>
        <input type="password" name="password" id="password" class="inputs" placeholder="*********">
        <span class="validationSpan"></span>
      </div>
      <button type="submit" id="btn">
        <span class="material-symbols-outlined">
        login</span>
        <span class="spanText">Login</span>
      </button>
      <div class="col-sm-12 d-grid">
          <p id="loginFailMsg">Dados incorretos. Por favor, tente novamente.</p>
        </div>
    </form>
  </main>
  <script src="js/login.js"></script>
  <script>
    async function sendForm(form) {

      try {
        const response = await fetch("login.php", {method: 'post', body: new FormData(form)});

        if(!response.ok) throw new Error(response.statusText);

        var bodyText = await response.text();
        const result = JSON.parse(bodyText);

        if(result.success)
          window.location = result.details;
        else {
          document.querySelector("#loginFailMsg").style.display = 'block';
          form.password.value = "";
          form.password.focus(); 
        }
      } catch (error) {
        console.log(bodyText ?? "");
        console.error(error);
      }
    }
    
    window.onload = () => {
      const form = document.forms.formLogin;
      form.onsubmit = (event) => {
        sendForm(form);
        event.preventDefault();
      }
    }
  </script>
</body>
</html>
